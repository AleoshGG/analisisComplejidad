<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="text-principal">
        <p class="text-principal_title1">Análisis de complejidad</p>
    </div>   
    <br><br>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Insercciones
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h4>Estructuras de datos para insertar datos:</h4>
                <br>
                <h4>- Linked List</h4>
                <h4>- Array</h4> <br>
                <button type="button" class="btn btn-primary btn-lg" id="insertar">Insertar</button>
                <button type="button" class="btn btn-secondary btn-lg" id="reiniciar">Reiniciar</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Ordenación de datos
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h4>Algoritmos de ordenamiento: </h4>
              <h4>- Buble Sort</h4>
              <h4>- Merge Sort</h4>
              <h4>- Radix Sort</h4>
              <button type="button" class="btn btn-primary btn-lg" id="ORDENAR">Ordenar</button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Búsquedas de datos
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <h4>Búsquedas: </h4>  
              <h4>- Linked List</h4>
              <h4>- Array</h4> <br>
              <button type="button" class="btn btn-primary btn-lg" id="buscar">Buscar</button>
            </div>
          </div>
        </div>
      </div>


    <script  type="module" src="./src/controllers/main.mjs" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
